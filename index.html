<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Image Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: top;
            width: 30%; /* 调整单元格宽度 */
        }
        th {
            background-color: #f2f2f2;
        }
        .audio-image-cell {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;    /* 居中对齐 */
            justify-content: center;
        }
        audio {
            margin-top: 10px; /* 音频和图片之间的间距 */
            width: 100%;
            max-width: 200px;
        }
        img {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <!-- 第一部分：描述 -->
    <div>
        <h1>Welcome to the Audio and Image Demo</h1>
        <p>
            This is a demo page showcasing audio files and their corresponding images. 
            Below, you will find a table that links each audio file with an image. 
            Click on the play button to listen to the audio and view the corresponding image.
        </p>
    </div>

    <!-- 第二部分：表格 -->
    <table>
        <thead>
            <tr>
                <th>Audio 1</th>
                <th>Audio 2</th>
                <th>Audio 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="audio-image-cell">
                    <!-- 音频文件和图片 -->
                    <img src="https://github.com/Janeliao-C/PHA-ReMixIT-audio-demo/tree/main/wav_file/sunflowers.jpg" alt="Image 1">
                    <audio controls>
                        <source src="https://github.com/Janeliao-C/PHA-ReMixIT-audio-demo/tree/main/wav_file/S21_P46_106.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </td>
                <td class="audio-image-cell">
                    <img src="https://github.com/Janeliao-C/PHA-ReMixIT-audio-demo/tree/main/wav_file/sunflowers.jpg" alt="Image 2">
                    <audio controls>
                        <source src="https://github.com/Janeliao-C/PHA-ReMixIT-audio-demo/tree/main/wav_file/S21_P46_106_output.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </td>
<!--                 <td class="audio-image-cell">
                    <img src="image3.jpg" alt="Image 3">
                    <audio controls>
                        <source src="audio3.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </td> -->
            </tr>
        </tbody>
    </table>

</body>
</html>
